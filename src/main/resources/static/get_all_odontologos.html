<div class="container" style="background-color: var(--light); width:100%; display:flex; align-items: center; justify-content: center; flex-direction:column; margin-bottom: 2rem; border-radius: 8px;">

    <div class="dentist-container" style="display: flex; align-items: center; justify-content: space-between; margin-top: 2rem;">
        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/14/a5/ed/14a5edaac3f521359e0b295e17d5afae.jpg" alt="Dentista 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/d1/f0/8b/d1f08b1b9b6c3312abf22b3776f34035.jpg" alt="Dentista 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/c8/80/31/c88031fac71092512fcf06f43218f586.jpg" alt="Dentista 3" style="width: 100%; height: 100%; object-fit: cover;">

        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/c4/e1/62/c4e162875299738a02dc13a6427aeaa4.jpg" alt="Dentista 4" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div id="div_odontologos_table" style="width: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center">
        <h1 style="margin-top: 1rem; margin-bottom: 1rem; color: var(--cyan)">Odontólogos</h1>
        <div class="row col-md-8 table-responsive" style="margin-bottom: 2rem">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style=" display: flex; align-items: center; justify-content: center; width: 100%">
        <div class="col-sm-6" style="display: none; background-color:var(--light); padding:10px; border-radius:3px"
             id="div_odontologo_updating">
            <form id="update_odontologo_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido" required>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label >Matricula:</label>
                    <input type="text" class="form-control" placeholder="matricula" id="matricula" required>
                </div>

                <div style="width: 100%; display: flex; justify-content: space-evenly; margin-bottom: 2rem">
                    <button type="submit" class="btn" style="background-color: var(--cyan); width: 30%">Modificar</button>
                    <button type="button" class="btn btn-secondary" onclick="document.querySelector('#div_odontologo_updating').style.display = 'none'" style="width: 30%">Cancelar</button>
                </div>

            </form>

            <div id="response" style="display:none; margin:10px">

            </div>
        </div>
    </div>

    <div style="background-color: var(--white); width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; margin-bottom: 2rem;">
        <hr style="margin-bottom: .5rem">
        <img src="https://i.pinimg.com/564x/f8/89/d4/f889d44759d50c03e306d05e3a47aad5.jpg" style="width:40px; height: 40px;">
        <h4 style="color: var(--cyan)">Clinica Odontológica MVD</h4>
    </div>
