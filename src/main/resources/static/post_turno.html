    <meta charset="utf-8">

</head>
<body>

<nav class="navbar navbar-expand-lg" style="margin: 15px 60px;">
    <a class="navbar-brand" href="/" style="color: var(--dark);font-weight: 500; margin-right: .5rem; display: flex;justify-content: center;flex-direction: row;align-items: flex-end;">
        <img src="https://i.pinimg.com/564x/f8/89/d4/f889d44759d50c03e306d05e3a47aad5.jpg" style=" margin-left: 5px; width:40px; height: 40px;"/>
        <h4 style="color: var(--cyan); font-weight: 500">Clinica odontológica MVD</h4>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1CLzMC7f44_sdz_8rF1FgHQslSjz_PkTmp_w1uhHUbg&s" STYLE="width:40px; height: 40px"></span>
    </button>
    <div id="navbarSupportedContent" class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto" style="diplay: flex; align-items: center; justify-content: center; flex-direction: row;">
            <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdontologos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: var(--cyan); margin-right:1rem;">
                    Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_odontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="/post_odontologo.html">Agregar odontólogo</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPacientes" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: var(--cyan); margin-right:1rem;">
                    Pacientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                    <a class="dropdown-item" href="/get_all_pacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="/post_paciente.html">Agregar paciente</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTurnos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: var(--cyan); margin-right:1rem;">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_turnos.html">Listar turnos</a>
                    <a class="dropdown-item" href="/post_turno.html">Agregar turno</a>
                </div>
            </li>
        </ul>
    </div>

<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color: var(--light); padding:10px; border-radius:8px">
            <h3 style="color: var(--cyan);text-align: center;margin-top:2rem">Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontologo:</label>
                    <input type="number" class="form-control" id="odontologo"
                           placeholder="Ingrese el odontologo"
                           name="odontologo" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <input type="number" class="form-control" id="paciente"
                           placeholder="Ingrese el paciente"
                           name="paciente" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha-y-hora">Fecha y hora:</label>
                    <input type="datetime-local" class="form-control" id="fecha-y-hora"
                           placeholder="Ingrese la fecha y hora"
                           name="fecha-hora" required></input>
                </div>


                <button type="submit" class="btn" style="background-color: var(--cyan); color: var(--white);margin-bottom:2rem; margin-top:1rem;width:30%"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>

</div>
<hr>
<div style="background-color: var(--white); width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; margin-bottom: 2rem;">
    <hr style="margin-bottom: .5rem">
    <img src="https://i.pinimg.com/564x/f8/89/d4/f889d44759d50c03e306d05e3a47aad5.jpg" style="width:40px; height: 40px;">
    <h4 style="color: var(--cyan)">Clinica Odontológica MVD</h4>
</div>

</body>
</html>
