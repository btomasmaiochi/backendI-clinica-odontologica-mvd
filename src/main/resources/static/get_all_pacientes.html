<div class="container">

    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row col-md table-responsive-xxl">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Fecha de Ingreso</th>
                    <th>Domicilio</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display:none; background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="row g-2" style="justify-content: center">
                    <!-- DATOS PACIENTE -->
                    <div class="col-6" id="tableDataPaciente">
                        <div class="form-group">
                            <label >Paciente ID:</label>
                            <input type="number" class="form-control" id="paciente_id" readonly>
                        </div>
                        <div class="form-group">
                            <label >Apellido:</label>
                            <input type="text" class="form-control" placeholder="apellido" id="apellido" required>
                        </div>
                        <div class="form-group">
                            <label >Nombre:</label>
                            <input type="text" class="form-control" placeholder="nombre" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label >Email:</label>
                            <input type="email" class="form-control" placeholder="email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="dni">DNI: <small>*Sin puntos</small></label>
                            <input type="number" class="form-control" id="dni"
                                   placeholder="dni"
                                   name="dni" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                            <input type="date" class="form-control" id="fechaIngreso"
                                   placeholder="fecha"
                                   name="fechaIngreso" required>
                        </div>
                    </div>
                <!-- DATOS DOMICILIO -->
                    <div class="col-6" id="tableDomicilio">
                        <div class="form-group">
                            <label >Domicilio ID:</label>
                            <input type="number" class="form-control" id="domicilio_id" readonly>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="calle">Calle:</label>
                            <input type="text" class="form-control" id="calle"
                                   placeholder="calle"
                                   name="calle" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="numero">Número:</label>
                            <input type="number" class="form-control" id="numero"
                                   placeholder="número"
                                   name="numero" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="localidad">Localidad:</label>
                            <input type="text" class="form-control" id="localidad"
                                   placeholder="localidad"
                                   name="localidad" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="provincia">Provincia:</label>
                            <input type="text" class="form-control" id="provincia"
                                   placeholder="Ingrese la provincia"
                                   name="provincia" required>
                        </div>
                    </div>
                    <div style="width: 100%; display: flex; justify-content: space-evenly;">
                        <button type="submit" class="btn btn-primary">Modificar</button>
                        <button type="button" class="btn btn-secondary" onclick="document.querySelector('#div_paciente_updating').style.display = 'none'">Cancelar</button>
                    </div>
                </div>
            </form>


            <div id="response" style="display:none; margin:10px">

            </div>
        </div>
    </div>
    <hr>
</div>

</body>
</html>
