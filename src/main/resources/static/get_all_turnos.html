<!DOCTYPE html>

    <title>Lista de turnos</title>
    <meta charset="utf-8">

<body>

        <img src="https://i.pinimg.com/564x/f8/89/d4/f889d44759d50c03e306d05e3a47aad5.jpg" style=" margin-left: 5px; width:40px; height: 40px;"/>
        <h4 style="color: var(--cyan); font-weight: 500">Clinica odontológica MVD</h4>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1CLzMC7f44_sdz_8rF1FgHQslSjz_PkTmp_w1uhHUbg&s" STYLE="width:40px; height: 40px"></span>
    </button>
    <div id="navbarSupportedContent" class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto" style="diplay: flex; align-items: center; justify-content: center; flex-direction: row;">
            <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdontologos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: var(--cyan); margin-right:1rem;">
                    Odontólogos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_odontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="/post_odontologo.html">Agregar odontólogo</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPacientes" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: var(--cyan); margin-right:1rem;">
                    Pacientes
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                    <a class="dropdown-item" href="/get_all_pacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="/post_paciente.html">Agregar paciente</a>
                </div>
            </li>
            <li class="nav-item dropdown" style="list-style-type: none;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownTurnos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: var(--cyan); margin-right:1rem;">
                    Turnos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_turnos.html">Listar turnos</a>

    </div>

<div class="container">
    <div class="turno-container" style="display: flex; align-items: center; justify-content: space-between; margin-top: 2rem;">
        <div class="turno" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/96/8e/f0/968ef0eb8c06f4287c60497886bdfe86.jpg" alt="Turno 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="turno" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/ba/bf/af/babfafb21cd1c0938d69ad7729ff8eff.jpg" alt="Turno 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="turno" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/5d/48/e5/5d48e58f0490dfad8f283a69b9929bb1.jpg" alt="Turno 3" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="turno" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/bf/ae/0c/bfae0c0f6e1f18cd2c6b847528c14a30.jpg" alt="Turno 4" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div id="div_turno_table">
        <h1 style="margin-top: 1rem; margin-bottom: 1rem; color: var(--cyan)">Turnos</h1>
        <div class="row col-md-8 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Odontologo</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display:none; background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="number" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="number" class="form-control" placeholder="odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="number" class="form-control" placeholder="paciente" id="paciente">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>

                <div style="width: 100%; display: flex; justify-content: space-evenly;">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                    <button type="button" class="btn btn-secondary" onclick="document.querySelector('#div_turno_updating').style.display = 'none'">Cancelar</button>
                </div>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
</div>
<hr>
<div style="background-color: var(--white); width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; margin-bottom: 2rem;">
    <hr style="margin-bottom: .5rem">
    <img src="https://i.pinimg.com/564x/f8/89/d4/f889d44759d50c03e306d05e3a47aad5.jpg" style="width:40px; height: 40px;">
    <h4 style="color: var(--cyan)">Clinica Odontológica MVD</h4>
</div>
</body>
</html>
