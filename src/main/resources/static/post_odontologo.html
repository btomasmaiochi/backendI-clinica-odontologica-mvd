<div class="container" style="background-color: var(--light); width:100%; display:flex; align-items: center; justify-content: center; flex-direction:column; margin-bottom: 2rem; border-radius: 8px;">

    <div class="dentist-container" style="display: flex; align-items: center; justify-content: space-between; margin-top: 2rem;">
        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/14/a5/ed/14a5edaac3f521359e0b295e17d5afae.jpg" alt="Dentista 1" style="width: 100%; height: 100%; object-fit: cover;">

        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/d1/f0/8b/d1f08b1b9b6c3312abf22b3776f34035.jpg" alt="Dentista 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/c8/80/31/c88031fac71092512fcf06f43218f586.jpg" alt="Dentista 3" style="width: 100%; height: 100%; object-fit: cover;">

        <div class="dentists" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/c4/e1/62/c4e162875299738a02dc13a6427aeaa4.jpg" alt="Dentista 4" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div id="div_odontologos_table" style="width: 70%; display: flex; flex-direction: column; align-items: center; justify-content: center">
        <h2 style="margin-top: 1rem; margin-bottom: 1rem; color: var(--cyan)">Agregar Odontólogo</h2>
        <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center">
            <div class="row" style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 2rem;">
                <div class="col-sm-7" style="background-color: var(--light); padding:10px; border-radius:8px">
                    <form id="add_new_odontologo">
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido"
                                   placeholder="Ingrese el apellido"
                                   name="apellido" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Ingrese el nombre"
                                   name="nombre" required></input>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula"
                                   placeholder="Ingrese la matrícula"
                                   name="matricula" required></input>
                        </div>


                        <button type="submit" class="btn" style="background-color: var(--cyan); color: var(--white)"
                                id="btn-add-new-odontologo">Guardar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:20px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
