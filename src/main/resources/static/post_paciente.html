<div class="container">
    <div class="pacientes-container" style="display: flex; align-items: center; justify-content: space-between; margin-top: 2rem;">
        <div class="pacientes" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/dd/89/a5/dd89a5899af5fe7a09de1d9b9a621f2d.jpg" alt="Paciente 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="pacientes" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/f9/be/d3/f9bed3f27350c8b4790818983d2d95aa.jpg" alt="Paciente 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="pacientes" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/cc/0e/4a/cc0e4ada4bb303c5233d2c4785eee903.jpg" alt="Paciente 3" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="pacientes" style="width: 280px; height: 200px; overflow: hidden;">
            <img src="https://i.pinimg.com/564x/c1/20/59/c1205994420fc7a7ea1f18c8d42fb56e.jpg" alt="Paciente 4" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="background-color: var(--light); padding:10px; border-radius:8px">
            <form id="add_new_paciente">
                <h3 style="color: var(--cyan);text-align: center;margin-top:2rem">Agregar paciente</h3>
                <div class="g-2" style=" width: 100%; display: flex;align-items: center;justify-content: center;align-content: center;flex-direction: column;">

                <div class="col-6" id="tableDataPaciente">
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido"
                               name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre"
                               name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email:</label>
                        <input type="email" class="form-control" id="email"
                               placeholder="Ingrese el email"
                               name="email" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="dni">DNI: <small>Sin puntos</small></label>
                        <input type="number" class="form-control" id="dni"
                               placeholder="Ingrese el DNI"
                               name="dni" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="fechaIngreso">Fecha de alta:</label>
                        <input type="date" class="form-control" id="fechaIngreso"
                               placeholder="Ingrese la fecha de ingreso"
                               name="fechaIngreso" required>
                    </div>
                </div>


                <div class="col-6" id="tableDomicilio">
                    <div class="form-group">
                        <label class="control-label" for="calle">Calle:</label>
                        <input type="text" class="form-control" id="calle"
                               placeholder="Ingrese la calle"
                               name="calle" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numero">Número:</label>
                        <input type="number" class="form-control" id="numero"
                               placeholder="Ingrese el número"
                               name="numero" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad"
                               placeholder="Ingrese la localidad"
                               name="localidad" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="provincia">Provincia:</label>
                        <input type="text" class="form-control" id="provincia"
                               placeholder="Ingrese la provincia"
                               name="provincia" required>
                    </div>

                </div>


                <button type="submit" class="btn" style="background-color: var(--cyan); color: var(--white);margin-bottom:2rem; margin-top:1rem;width:30%"
                        id="btn-add-new-paciente">Guardar</button>
                </div>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>

</div>
<hr>
